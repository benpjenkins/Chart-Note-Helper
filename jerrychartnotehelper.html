<!DOCTYPE html>
<html>

<head>
  <title>
    Jerry Chart Note Helper
  </title>
  <script type="text/javascript" src="chartnotehelper.js"></script>
  <link rel="stylesheet" href="chartnotehelper.css">
</head>

<body>

  <h1>Jerry Chart Note Helper</h1>
  
    <div id="position">
      Was the patient sitting or laying down?
      <br>
      <input type="text" name="position" id ="position_text">
      <br>
      <br>
    </div>

    <div id="disposition">
      Was the patient smiling or in discomfort?
      <br>
     <input type="text" name="disposition" id ="disposition_text">
      <br>
      <br>
    </div>

    <div id="unique">
      What makes the patient unique?
      <br>
      <input type="text" name="unique" id ="unique_text">
      <br>
      <br>
    </div>

    <div id="support">
      Who does the patient rely on for support?
      <br>
      <input type="text" name="support" id ="support_text">
      <br>
      <br>
    </div>

    <div id="need">
      What does the patient need?
      <br>
      <input type="text" name="need" id ="need_text">
      <br>
      <br>
    </div>

    <div id="action">
      What did the volunteer do?
      <br>
      <input type="text" name="action" id ="action_text">
      <br>
      <br>
    </div>
    
    <div id="chaplainname">
      Enter Your Name: <br>
      <input type="text" name="chaplainname" id="chaplain_text">
      <br>
      <br>
    </div>  

    <button onclick="submit()">Submit</button>
    <input type="reset" value="Clear Form">
  
<script type="text/javascript" src="chartnotehelper.js"></script>
</body>

</html>
